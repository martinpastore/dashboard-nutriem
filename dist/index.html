<html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>NutriEM - Asesoramiento en Nutrición</title><link rel="icon" href="./assets/favicon.ico"><link rel="stylesheet" href="global.css"><link rel="stylesheet" href="bootstrap.css"><link rel="stylesheet" href="bootstrap-grid.css"><link rel="stylesheet" href="bootstrap-reboot.css"><link rel="stylesheet" href="main.css"></head><body id="burgerjs-app"><div class="dashboard" id="0" style="display:block;"><div class="header"><img class="header__logo navbar-brand" onclick="redirect('/quienes-somos')" src="../../assets/images/logo_.png" alt=""><nav class="header__links navbar navbar-expand"><div class="header__title" id="content"><h2>Dashboard</h2></div></nav></div><div class="dashboard__news"><form id="news" class="news-form"><div class="input-group"><div class="custom-file"><input type="file" class="custom-file-input" id="inputImagen" aria-describedby="inputImagen" onchange="updateLabel()"> <label class="custom-file-label" for="inputImagen">Imagen</label></div></div><div class="form-group"><label for="inputTitulo">Título</label> <input type="text" class="form-control" id="inputTitulo" aria-describedby="inputTitulo" placeholder="Título"></div><div class="form-row"><div class="form-group col-md-12"><label for="inputContenido">Mensaje</label><div class="news-form__edition"><span onclick="markSelectedText()" class="news-form__button">B</span> <span onclick="italicSelectedText()" class="news-form__button italic"><i>i</i></span></div><textarea class="form-control" id="inputContenido" rows="10" placeholder="Novedades..."></textarea></div></div><button type="submit" class="btn btn-primary">Subir</button><div class="message-container"><span id="message"></span></div></form></div></div><script src="jquery-3.3.1.min.js"></script><script src="bootstrap.bundle.js"></script><script src="main.js"></script></body></html>
