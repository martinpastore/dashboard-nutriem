<form id="news" class="news-form">
    <div class="input-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputImagen" aria-describedby="inputImagen" onchange="updateLabel()">
            <label class="custom-file-label" for="inputImagen">Imagen</label>
        </div>
    </div>

    <div class="form-group">
        <label for="inputTitulo">Título</label>
        <input type="text" class="form-control" id="inputTitulo" aria-describedby="inputTitulo" placeholder="Título">
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputContenido">Mensaje</label>
            <div class="news-form__edition">
                <span onclick="markSelectedText()" class="news-form__button">B</span>
                <span onclick="italicSelectedText()" class="news-form__button italic"><i>i</i></span>
                <input id="colorSelect" onchange="colorSelectedText()" type="color">
            </div>
            <textarea class="form-control" id="inputContenido" rows="10" placeholder="Novedades..."></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Subir</button>
    <div class="message-container">
        <span id="message"></span>
    </div>
</form>
